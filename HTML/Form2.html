<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Job Application</h1>
   <form >
    <label for="name">Name:</label>
    <input type="text" id="name"><br/><br/>
    <label for="email">Email:</label>
    <input type="email" id="email"><br/><br/>
    <label for="phone">Phone:</label>
    <input type="tel" id="phone"><br/><br/>
    <label for="fileUpload">Resume:</label><br/>
    <input type="file" id="fileUpload"><br/><br/>
    <label for="experience">Experience(years):</label>
    <input type="number" max="50" min="0" id="experience"><br/><br/>
    <fieldset>
        <legend>Skills:</legend>
        <input type="checkbox" id="html" name="c">
        <label for="html">HTML</label><br/>
        <input type="checkbox" id="css" name="c">
        <label for="css">CSS</label><br/>
        <input type="checkbox" id="javascript" name="c">
        <label for="javascript">JavaScript</label><br/>
    </fieldset><br/><br/>
    <label for="edu">Highest Education: </label><br/>
    <select name="education" id="edu">
        <option value="High School">High School</option>
        <option value="Senior Secondary">Senior Secondary</option>
        <option value="Secondary">Secondary</option>
        <option value="Graduate">Graduate</option>
    </select>
    <br/><br/>
    <fieldset>
        <legend>Availability:</legend>

        <input type="radio" id="jobtype1" name="rad">
        <label for="jobtype1">Full-time</label><br/>

        <input type="radio" id="jobtype2" name="rad">
        <label for="jobtype2">Part-time</label><br/>
    </fieldset><br/>
    <label for="comments">Additional Comments:</label><br/>

    <textarea name="comments" id="comments" rows="10" cols="30"></textarea>
    <button>Submit</button>
</body>
</html>
